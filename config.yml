app:
  title: "Crawl4AI API"
  version: "1.0.0"
  host: "0.0.0.0"
  port: 11234

security:
  enabled: true
  jwt_enabled: true
  jwt_secret_key: "${JWT_SECRET_KEY}"
  jwt_algorithm: "HS256"
  jwt_expire_minutes: ${JWT_EXPIRE_MINUTES}
  https_redirect: false
  trusted_hosts: ["*"]
  headers:
    x_content_type_options: "nosniff"
    x_frame_options: "DENY"
    content_security_policy: "default-src 'self'"
    strict_transport_security: "max-age=63072000; includeSubDomains"

rate_limiting:
  enabled: true
  default_limit: "${RATE_LIMIT}"
  trusted_proxies: []
  storage_uri: "memory://"

redis:
  host: "localhost"
  port: 6379
  db: 0
  password: ""
  ssl: false
  ssl_cert_reqs: null
  ssl_ca_certs: null
  ssl_certfile: null
  ssl_keyfile: null

# Crawler Configuration
crawler:
  base_config:
    simulate_user: true
  memory_threshold_percent: 95.0
  rate_limiter:
    enabled: true
    base_delay: [1.0, 2.0]
  timeouts:
    stream_init: 30.0
    batch_process: 300.0
  pool:
    max_pages: 40
    idle_ttl_sec: 1800
  browser:
    kwargs:
      headless: true
      text_mode: true

llm:
  provider: "${LLM_PROVIDER}"
  api_key_env: "${LLM_API_KEY_ENV}"
  temperature: ${LLM_TEMPERATURE}
  max_tokens: ${LLM_MAX_TOKENS}
  base_url: "${LLM_BASE_URL}"

logging:
  level: "${LOG_LEVEL}"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

observability:
  prometheus:
    enabled: true
    endpoint: "/metrics"
  health_check:
    endpoint: "/health"